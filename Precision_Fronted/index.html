<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="sec">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form id="loginform">
      <h3>Login Here</h3>
      <h2>NOTE:</h2>
      <h1>Please check your email for the code.</h1>

      <input type="text" placeholder="Enter Your Code" id="otp" maxlength="4"  autocomplete="off">

      <button type="submit" id="log">Log In</button>
    </form>
</div>

<div id="main_Menu">

  <ul>
    <div id="time" class="container">Click "<b>Stop Timmer</b>" button when timmer reaches <b>10sec</b></div>
    <br>
    
    <div class="container">
      <div id="timer-container">
        <div id="timer"></div>
      </div>
      <button id="startButton" onclick="startTimer()">Start Timer</button>
      <button id="stopButton" onclick="stopTimer()">Stop Timer</button>
      <div id="results"></div>
      <br />
      
      <a id="next" href="http://localhost:3000/task4"></a>
      
    </div>
  </ul>
</div>
  
  <audio id="startSound">
    <source src="sound1.mp3" type="audio/mpeg">
  </audio>

  <audio id="stopSound">
    <source src="sound2.mp3" type="audio/mpeg">
  </audio>

  <script src="../Precision_Backend/script.js"></script>

</body>

</html>
